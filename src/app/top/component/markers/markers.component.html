<ion-list>
  <ion-item *ngFor="let marker of markers" class="wrapItem">
    <div>
      <img [src]="marker.icon"/>
    </div>
    <div style="width:100%;">
      <ion-item lines="none" button="true" (click)="naClick(marker)">{{marker.na}}</ion-item>
    </div>
    <div class="distance">{{marker.distance}}</div>
  </ion-item>
</ion-list>
