<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>{{marker.na}}</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="user.id" (click)="createClick()" slot="end" fill="clear">
        <ion-icon name="create" slot="icon-only" color="primary"></ion-icon>
      </ion-button>      
    </ion-buttons>
    <ion-menu-button menu="end" slot="end">
      <ion-icon name="location"></ion-icon>
    </ion-menu-button>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
<agm-map [latitude]='lat' [longitude]='lng' [zoom]='zoom' [fullscreenControl]='true' 
(boundsChange)="onBoundsChange($event)" (mapRightClick)="mapRightClick($event.coords.lat,$event.coords.lng)">
    <agm-marker *ngFor="let marker of markers"
      (markerClick)="markerClick(marker);" (markerRightClick)="markerRightClick(marker)" (mouseOver)="mouseOver($event,marker)" 
      [latitude]="marker.lat" [longitude]="marker.lng" [label]="marker.label" 
      [iconUrl]="{ url: marker.icon, scaledSize: { width: 30, height: 30, anchor : {x:10, y:10} }}">      
    <agm-info-window #infoWindow [isOpen]="isInfoWindowOpen(marker.id)">
      <strong>{{marker.na}}</strong>
      <div>{{marker.txt}}</div>
      <img *ngIf="marker.simg" [src]="marker.simg"/>
    </agm-info-window>    
  </agm-marker>  
</agm-map>

<ion-grid #essay>
  <ion-row *ngFor="let story of storys;index as i;">
    <ng-container *ngIf="!story.rest;else rest">
      <ion-col *ngIf="story.media" size-xs="12" size-sm="12" size-md="12" size-lg="12" size-xl="6"
        [innerHtml]="story.media | safe">
      </ion-col>
      <ion-col *ngIf="story.txt && story.media" size-xs="12" size-sm="12" size-md="12" size-lg="12" size-xl="6"
        [innerHtml]="story.txt | safe">
      </ion-col>
      <ion-col *ngIf="story.txt && !story.media" size-xs="12" size-sm="12" size-md="12" size-lg="12" size-xl="12"
        [innerHtml]="story.txt | safe">
      </ion-col>
    </ng-container>
    <ng-template #rest>
      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" size-xl="12">
        <ion-item>
          <ion-text color="tertiary">続きはあと{{story.rested|date:'last'}}で公開されます</ion-text>
          <ion-button slot="end" [routerLink]="'/support/'+marker.user" color="tertiary">
            <ion-icon name="heart" color="danger"></ion-icon>サポートして今すぐ見る
          </ion-button>
        </ion-item>
      </ion-col>
    </ng-template>
  </ion-row>
</ion-grid>
<ion-item *ngIf="marker.user$|async as user">
  <ng-container *ngIf="user.na">
  <ion-item button="true" (click)="popUser(marker.user)" lines="none">
    <ion-avatar><img [src]="user.avatar"></ion-avatar>
  </ion-item>
  <ion-item button="true" [routerLink]="'/user/' + marker.user" lines="none">{{user.na}}</ion-item>
  <span>
    <ion-icon name="document" color="primary"></ion-icon>{{user.report}}
    <ion-icon name="paper" color="primary"></ion-icon>{{user.column}}
    <ion-icon name="eye" color="secondary"></ion-icon>{{user.view}}
    <ion-icon name="heart" color="danger"></ion-icon>{{user.supporter}}
    <ion-icon name="star" color="warning"></ion-icon>{{user.follower}}
    <ion-icon name="thumbs-up" color="success"></ion-icon>{{user.good}}
    <ion-icon name="thumbs-down" color="dark"></ion-icon>{{user.bad}}
  </span>
  </ng-container>
  <span *ngIf="marker.acked" slot="end">{{marker.acked|date:'day'}}　公開 </span>
</ion-item>
<app-chat #chat *ngIf="marker.chat&&marker.ack===1&&!marker.rest" page="marker" [params]="params" [user]="user"
  [content]="content">
</app-chat>
<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button *ngIf="currentY>50" (click)="scroll(0)" color="light" size="small">
    <ion-icon name="caret-up"></ion-icon>
  </ion-fab-button>
  <ion-fab-button *ngIf="chatY&&currentY>chatY+50" (click)="scroll(chatY)" color="light" size="small">
    Chat
  </ion-fab-button>
</ion-fab>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button *ngIf="currentY+contentH<chatY" (click)="scroll(chatY)" color="light" size="small">
    Chat
  </ion-fab-button>
  <ion-fab-button *ngIf="currentY+contentH<scrollH-50" (click)="scroll(scrollH)" color="light" size="small">
    <ion-icon name="caret-down"></ion-icon>
  </ion-fab-button>
  <ng-container *ngIf="currentY+contentH===scrollH && user.id && !eval && storys.length">
    <ion-fab-button (click)="evaluation('good')" size="small" color="clear">
      <ion-icon name="thumbs-up" color="success"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="evaluation('bad')" size="small" color="clear">
      <ion-icon name="thumbs-down" color="dark"></ion-icon>
    </ion-fab-button>
  </ng-container>
</ion-fab>
</ion-content>
<ion-footer id="footer">
<app-send *ngIf="marker.chat&&marker.ack===1&&!marker.rest&&user.id&&currentY+contentH>chatY"
  [id]="marker.id.toString()" page="marker" thread="" [user]="user" [content]="content"></app-send>
</ion-footer>
