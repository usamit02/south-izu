<agm-map [latitude]='lat' [longitude]='lng' [zoom]='zoom' (boundsChange)="onBoundsChange($event)" (mapClick)="mapClicked($event)" (mapRightClick)="mapRightClicked($event)">
    <agm-marker 
      *ngFor="let marker of markers; let i = index"
      (markerClick)="clickedMarker(marker.label,infoWindow, i)"
      [latitude]="marker.lat"
      [longitude]="marker.lng"
      [label]="marker.label"
     >      
    <agm-info-window #infoWindow>
      <strong>{{marker.na}}</strong>
      <div>{{marker.txt}}</div>
      <img *ngIf="marker.img" [src]="IMGURL + marker.img + '.jpg'"/>
    </agm-info-window>    
  </agm-marker>  
  <agm-circle [latitude]="mylat" [longitude]="mylng" [radius]="5000" [fillColor]="'red'" [circleDraggable]="false" [editable]="false"></agm-circle>
</agm-map>

<table>
<tr><td>スーパー</td><td>マックスバリュー</td><td>６分</td></tr>
<tr><td>温泉</td><td>銀の湯会館</td><td>７分</td></tr>
</table>

</ion-content>
