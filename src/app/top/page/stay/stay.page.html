<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>デザイン設定</ion-title>
    <ion-menu-button menu="end" slot="end">
      <ion-icon name="contacts"></ion-icon>
    </ion-menu-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>ダークモード</ion-label>
      <ion-toggle [(ngModel)]="darkmode" name="darkmode" (ionChange)="change('darkmode')"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>エンターキーで投稿(Ctrl+Enterで改行)</ion-label>
      <ion-toggle [(ngModel)]="enterkey" name="enterkey" (ionChange)="change('enterkey')"></ion-toggle>
    </ion-item>
    <ion-item *ngIf="!installed">
      <ion-label>端末にPWAとしてインストール</ion-label>
      <ion-button (click)="addHome()">ホーム画面に追加</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
