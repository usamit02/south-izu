<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>{{home}} {{date|date}}</ion-title>
    <ion-buttons slot="end">      
      <ion-menu-button menu="end">
        <ion-icon name="contacts"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content #content *ngIf="param.id"> 
  <app-chat page="meet" [param]="param" [user]="user" [content]="content"></app-chat>  
</ion-content>
<ion-footer id="footer">
  <app-send [id]="param.id" page="meet" [thread]="param.thread" [user]="user" [content]="content"></app-send>
</ion-footer>
