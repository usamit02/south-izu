<ion-split-pane contentId="menu-content">
  <ion-menu contentId="menu-content" side="start">
    <ion-content>
      <app-menu [user]="user" (logout)="logout($event)"></app-menu>
    </ion-content>
  </ion-menu>
  <ion-menu contentId="menu-content" side="end">
    <ion-content>
      <app-markers *ngIf="page==='marker'; else books"></app-markers>
      <ng-template #books>
      <app-books *ngIf="page==='book'; else talks" [user]="user" [home]="home"></app-books>

      
          <ng-template #talks>
            <app-talks [user]="user"></app-talks>
          </ng-template>
      </ng-template>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-split-pane>
