<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>
      施設の概要
    </ion-title>
    <ion-menu-button menu="end" slot="end">
      <ion-icon name="contacts"></ion-icon>
    </ion-menu-button>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-slides #slides pager="true" [options]="slideOpts" (ionSlideDidChange)="slideChange($event)">
    <ion-slide *ngFor="let img of imgs">     
        <img [src]="img.url"/>
    </ion-slide>
  </ion-slides>
  <ion-grid>
  <ion-row>
    <ion-col size="1">
      <ion-button class="slider-nav" fill="clear" (click)="slides.slidePrev(500)">
        <ion-icon name="chevron-back-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="10" class="txt">{{txt}}</ion-col>
    <ion-col size="1">
      <ion-button class="slider-nav" fill="clear" (click)="slides.slideNext(500)">
        <ion-icon name="chevron-forward-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
